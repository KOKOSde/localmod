name: Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'README.md'
      - '.github/workflows/docs.yml'

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Validate documentation links
        run: |
          # Check for broken internal links in markdown files
          find . -name "*.md" -exec grep -l "\[.*\](.*)" {} \; | head -20

      - name: Check README sections
        run: |
          # Verify README has required sections (case-insensitive search)
          echo "Checking for Quick Start section..."
          grep -qi "quick start" README.md
          
          echo "Checking for Installation section..."
          grep -qi "installation" README.md
          
          echo "Checking for API section..."
          grep -qi "api" README.md
          
          echo "âœ“ README sections verified"
