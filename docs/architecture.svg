    </pattern>

    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#64748b" />
    </marker>
    <marker id="dot" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto">
      <circle cx="4" cy="4" r="3" fill="#64748b" />
    </marker>
  </defs>

  <rect width="900" height="450" fill="#0f172a"/>
  <rect width="900" height="450" fill="url(#grid)"/>
  
  <rect x="230" y="50" width="460" height="350" rx="16" fill="#1e293b" fill-opacity="0.5" stroke="#3b82f6" stroke-width="1" stroke-opacity="0.2" stroke-dasharray="4"/>
