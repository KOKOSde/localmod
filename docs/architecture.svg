  <text x="402" y="187" text-anchor="middle" fill="#fff" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600">âš  Flagged</text>
  
  <!-- Arrow 2 -->
  <path d="M 580 120 L 630 120" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Output Box -->
