  <text x="400" y="305" text-anchor="middle" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="11">Self-contained</text>
  
  <!-- Stat 4: API Keys -->
  <text x="550" y="285" text-anchor="middle" fill="#1e40af" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700">Zero API Keys</text>
  <text x="550" y="305" text-anchor="middle" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="11">Fully offline</text>
  
  <!-- Stat 5: RAM -->
