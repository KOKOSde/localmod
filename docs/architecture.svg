<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 380">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#60a5fa"/>
    </marker>
    <marker id="arrowSmall" markerWidth="6" markerHeight="5" refX="5" refY="2.5" orient="auto">
      <polygon points="0 0, 6 2.5, 0 5" fill="#475569"/>
    </marker>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a"/>
      <stop offset="100%" style="stop-color:#312e81"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="850" height="380" fill="#0f172a"/>
  
  <!-- ==================== MAIN FLOW ==================== -->
  
  <!-- User Content Box -->
  <rect x="20" y="70" width="120" height="90" rx="12" fill="#1e293b" stroke="#334155" stroke-width="2"/>
  <text x="80" y="100" text-anchor="middle" fill="#f1f5f9" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600">User Content</text>
  <rect x="35" y="110" width="90" height="38" rx="6" fill="#334155"/>
  <text x="80" y="128" text-anchor="middle" fill="#94a3b8" font-family="monospace" font-size="8">"any text input"</text>
  <text x="80" y="140" text-anchor="middle" fill="#94a3b8" font-family="monospace" font-size="8">"messages, etc"</text>
  
  <!-- Arrow to LocalMod -->
  <path d="M 150 115 L 190 115" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- LocalMod Box -->
  <rect x="200" y="20" width="440" height="200" rx="16" fill="url(#mainGrad)" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Docker icon + Title -->
  <g transform="translate(220, 38)">
    <rect x="0" y="8" width="18" height="12" rx="2" fill="#60a5fa"/>
    <rect x="2" y="2" width="3" height="3" rx="1" fill="#60a5fa"/>
    <rect x="7" y="2" width="3" height="3" rx="1" fill="#60a5fa"/>
    <rect x="12" y="2" width="3" height="3" rx="1" fill="#60a5fa"/>
    <rect x="7" y="-2" width="3" height="3" rx="1" fill="#60a5fa"/>
  </g>
  <text x="250" y="52" fill="#f8fafc" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700">LocalMod</text>
  <text x="340" y="52" fill="#60a5fa" font-family="system-ui, -apple-system, sans-serif" font-size="10">100% Offline</text>
  
  <!-- 5 Classifier Cards -->
  
  <!-- Toxicity -->
  <rect x="215" y="68" width="75" height="58" rx="8" fill="#7c3aed"/>
  <text x="252" y="86" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="10" font-weight="600">ðŸ”¥ Toxicity</text>
  <text x="252" y="100" text-anchor="middle" fill="#c4b5fd" font-family="system-ui" font-size="8">Hate speech</text>
  <text x="252" y="110" text-anchor="middle" fill="#c4b5fd" font-family="system-ui" font-size="8">Harassment</text>
  <text x="252" y="122" text-anchor="middle" fill="#e9d5ff" font-family="monospace" font-size="7" font-weight="700">ðŸ¤– DistilBERT</text>
  
  <!-- PII -->
  <rect x="298" y="68" width="75" height="58" rx="8" fill="#0891b2"/>
  <text x="335" y="86" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="10" font-weight="600">ðŸ”’ PII</text>
  <text x="335" y="100" text-anchor="middle" fill="#a5f3fc" font-family="system-ui" font-size="8">Emails, SSN</text>
  <text x="335" y="110" text-anchor="middle" fill="#a5f3fc" font-family="system-ui" font-size="8">Credit cards</text>
  <text x="335" y="122" text-anchor="middle" fill="#cffafe" font-family="monospace" font-size="7" font-weight="700">ðŸ¤– Regex</text>
  
  <!-- Injection -->
  <rect x="381" y="68" width="75" height="58" rx="8" fill="#dc2626"/>
  <text x="418" y="86" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="10" font-weight="600">âš¡ Injection</text>
  <text x="418" y="100" text-anchor="middle" fill="#fecaca" font-family="system-ui" font-size="8">Jailbreaks</text>
  <text x="418" y="110" text-anchor="middle" fill="#fecaca" font-family="system-ui" font-size="8">Prompt attacks</text>
  <text x="418" y="122" text-anchor="middle" fill="#fef2f2" font-family="monospace" font-size="7" font-weight="700">ðŸ¤– DeBERTa</text>
  
  <!-- Spam -->
  <rect x="464" y="68" width="75" height="58" rx="8" fill="#ca8a04"/>
  <text x="501" y="86" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="10" font-weight="600">ðŸ“§ Spam</text>
  <text x="501" y="100" text-anchor="middle" fill="#fef08a" font-family="system-ui" font-size="8">Scams</text>
  <text x="501" y="110" text-anchor="middle" fill="#fef08a" font-family="system-ui" font-size="8">Promotions</text>
  <text x="501" y="122" text-anchor="middle" fill="#fefce8" font-family="monospace" font-size="7" font-weight="700">ðŸ¤– BERT-tiny</text>
  
  <!-- NSFW -->
  <rect x="547" y="68" width="75" height="58" rx="8" fill="#be185d"/>
  <text x="584" y="86" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="10" font-weight="600">ðŸ”ž NSFW</text>
  <text x="584" y="100" text-anchor="middle" fill="#fbcfe8" font-family="system-ui" font-size="8">Adult content</text>
  <text x="584" y="110" text-anchor="middle" fill="#fbcfe8" font-family="system-ui" font-size="8">Explicit text</text>
  <text x="584" y="122" text-anchor="middle" fill="#fdf2f8" font-family="monospace" font-size="7" font-weight="700">ðŸ¤– NSFW-clf</text>
  
  <!-- Converging lines to decision point -->
  <path d="M 252 126 L 252 145 Q 252 155 262 160 L 400 175" stroke="#475569" stroke-width="1.5" fill="none" marker-end="url(#arrowSmall)"/>
  <path d="M 335 126 L 335 150 Q 335 160 345 163 L 400 175" stroke="#475569" stroke-width="1.5" fill="none" marker-end="url(#arrowSmall)"/>
  <path d="M 418 126 L 418 175" stroke="#475569" stroke-width="1.5" fill="none" marker-end="url(#arrowSmall)"/>
  <path d="M 501 126 L 501 150 Q 501 160 491 163 L 436 175" stroke="#475569" stroke-width="1.5" fill="none" marker-end="url(#arrowSmall)"/>
  <path d="M 584 126 L 584 145 Q 584 155 574 160 L 436 175" stroke="#475569" stroke-width="1.5" fill="none" marker-end="url(#arrowSmall)"/>
  
  <!-- Decision diamond/circle -->
