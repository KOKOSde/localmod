    <rect x="2" y="2" width="4" height="4" rx="1" fill="#60a5fa"/>
    <rect x="8" y="2" width="4" height="4" rx="1" fill="#60a5fa"/>
    <rect x="14" y="2" width="4" height="4" rx="1" fill="#60a5fa"/>
    <rect x="8" y="-3" width="4" height="4" rx="1" fill="#60a5fa"/>
  </g>
  
  <!-- Title -->
  <text x="285" y="62" fill="#f8fafc" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="700">LocalMod</text>
  <text x="250" y="80" fill="#93c5fd" font-family="system-ui, -apple-system, sans-serif" font-size="11">Detects:</text>
  
  <!-- Detector pills with model names - row 1 -->
  <rect x="250" y="90" width="70" height="26" rx="13" fill="#7c3aed"/>
  <text x="285" y="108" text-anchor="middle" fill="#fff" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500">ðŸ”¥ Toxicity</text>
  <text x="285" y="128" text-anchor="middle" fill="#93c5fd" font-family="monospace" font-size="8">DistilBERT</text>
  
  <rect x="328" y="90" width="50" height="26" rx="13" fill="#0891b2"/>
  <text x="353" y="108" text-anchor="middle" fill="#fff" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500">ðŸ”’ PII</text>
  <text x="353" y="128" text-anchor="middle" fill="#93c5fd" font-family="monospace" font-size="8">Regex</text>
  
  <rect x="386" y="90" width="75" height="26" rx="13" fill="#dc2626"/>
  <text x="423" y="108" text-anchor="middle" fill="#fff" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500">âš¡ Jailbreaks</text>
  <text x="423" y="128" text-anchor="middle" fill="#93c5fd" font-family="monospace" font-size="8">DeBERTa</text>
  
  <rect x="469" y="90" width="55" height="26" rx="13" fill="#ca8a04"/>
  <text x="496" y="108" text-anchor="middle" fill="#fff" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500">ðŸ“§ Spam</text>
  <text x="496" y="128" text-anchor="middle" fill="#93c5fd" font-family="monospace" font-size="8">BERT-tiny</text>
  
  <rect x="532" y="90" width="55" height="26" rx="13" fill="#be185d"/>
  <text x="559" y="108" text-anchor="middle" fill="#fff" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500">ðŸ”ž NSFW</text>
  <text x="559" y="128" text-anchor="middle" fill="#93c5fd" font-family="monospace" font-size="8">NSFW-clf</text>
  
  <!-- Returns label -->
  <text x="250" y="160" fill="#93c5fd" font-family="system-ui, -apple-system, sans-serif" font-size="11">Returns:</text>
  
