<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 340">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312e81;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="340" fill="#0f172a"/>
  
  <!-- ==================== ROW 1: Main Flow ==================== -->
  
  <!-- User Content Box -->
  <rect x="20" y="60" width="140" height="100" rx="12" fill="#1e293b" stroke="#334155" stroke-width="2"/>
  <text x="90" y="90" text-anchor="middle" fill="#f1f5f9" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600">User Content</text>
  <!-- Document icon -->
  <rect x="55" y="100" width="70" height="45" rx="6" fill="#334155"/>
  <text x="90" y="118" text-anchor="middle" fill="#94a3b8" font-family="monospace" font-size="9">"Check this</text>
  <text x="90" y="130" text-anchor="middle" fill="#94a3b8" font-family="monospace" font-size="9">message for</text>
  <text x="90" y="142" text-anchor="middle" fill="#94a3b8" font-family="monospace" font-size="9">safety..."</text>
  
  <!-- Arrow 1 -->
  <path d="M 170 110 L 220 110" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="195" y="100" text-anchor="middle" fill="#60a5fa" font-family="system-ui" font-size="9">POST</text>
  
  <!-- LocalMod Box (main) -->
  <rect x="230" y="25" width="340" height="190" rx="16" fill="url(#mainGrad)" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Docker icon -->
  <g transform="translate(250, 43)">
    <rect x="0" y="8" width="20" height="14" rx="2" fill="#60a5fa"/>
    <rect x="2" y="2" width="4" height="4" rx="1" fill="#60a5fa"/>
    <rect x="8" y="2" width="4" height="4" rx="1" fill="#60a5fa"/>
    <rect x="14" y="2" width="4" height="4" rx="1" fill="#60a5fa"/>
    <rect x="8" y="-3" width="4" height="4" rx="1" fill="#60a5fa"/>
  </g>
  
  <!-- Title -->
  <text x="285" y="57" fill="#f8fafc" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700">LocalMod</text>
  <text x="375" y="57" fill="#60a5fa" font-family="system-ui, -apple-system, sans-serif" font-size="11">100% Offline</text>
  
  <text x="250" y="78" fill="#93c5fd" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500">5 Safety Classifiers:</text>
  
  <!-- Detector pills with model names - row 1 -->
  <rect x="250" y="88" width="70" height="24" rx="12" fill="#7c3aed"/>
  <text x="285" y="104" text-anchor="middle" fill="#fff" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500">ðŸ”¥ Toxicity</text>
  
  <rect x="328" y="88" width="50" height="24" rx="12" fill="#0891b2"/>
  <text x="353" y="104" text-anchor="middle" fill="#fff" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500">ðŸ”’ PII</text>
  
  <rect x="386" y="88" width="75" height="24" rx="12" fill="#dc2626"/>
  <text x="423" y="104" text-anchor="middle" fill="#fff" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500">âš¡ Injection</text>
  
  <rect x="469" y="88" width="48" height="24" rx="12" fill="#ca8a04"/>
  <text x="493" y="104" text-anchor="middle" fill="#fff" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500">ðŸ“§ Spam</text>
  
  <rect x="525" y="88" width="55" height="24" rx="12" fill="#be185d"/>
  <text x="552" y="104" text-anchor="middle" fill="#fff" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500">ðŸ”ž NSFW</text>
  
  <!-- Model labels -->
  <text x="285" y="125" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="8">DistilBERT</text>
  <text x="353" y="125" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="8">Regex</text>
  <text x="423" y="125" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="8">DeBERTa</text>
  <text x="493" y="125" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="8">BERT-tiny</text>
  <text x="552" y="125" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="8">NSFW-clf</text>
  
  <!-- Divider -->
  <line x1="250" y1="140" x2="560" y2="140" stroke="#475569" stroke-width="1" stroke-dasharray="4"/>
  
  <!-- Returns label -->
  <text x="250" y="158" fill="#93c5fd" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500">Returns:</text>
  
  <!-- Safe pill -->
  <rect x="250" y="166" width="80" height="32" rx="16" fill="#059669"/>
  <text x="290" y="187" text-anchor="middle" fill="#fff" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600">âœ“ Safe</text>
  
  <!-- "or" -->
  <text x="355" y="187" text-anchor="middle" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="12">or</text>
  
  <!-- Flagged pill -->
  <rect x="380" y="166" width="100" height="32" rx="16" fill="#dc2626"/>
  <text x="430" y="187" text-anchor="middle" fill="#fff" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600">âš  Flagged</text>
  
  <!-- + confidence -->
  <text x="510" y="187" text-anchor="middle" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="10">+ confidence</text>
  
  <!-- Arrow 2 -->
  <path d="M 580 115 L 630 115" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="605" y="105" text-anchor="middle" fill="#60a5fa" font-family="system-ui" font-size="9">JSON</text>
  
  <!-- Output Box -->
  <rect x="640" y="60" width="140" height="100" rx="12" fill="#1e293b" stroke="#334155" stroke-width="2"/>
  <text x="710" y="88" text-anchor="middle" fill="#f1f5f9" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600">Response</text>
  
  <!-- Mini JSON -->
  <rect x="655" y="98" width="110" height="52" rx="6" fill="#334155"/>
  <text x="665" y="113" fill="#4ade80" font-family="monospace" font-size="9">{"flagged": false,</text>
  <text x="665" y="126" fill="#4ade80" font-family="monospace" font-size="9"> "confidence": 0.98,</text>
  <text x="665" y="139" fill="#4ade80" font-family="monospace" font-size="9"> "time_ms": 42}</text>
  
  <!-- ==================== ROW 2: Stats ==================== -->
  
  <line x1="40" y1="240" x2="760" y2="240" stroke="#334155" stroke-width="1"/>
  
  <!-- Stat 1: CPU Latency -->
  <text x="100" y="275" text-anchor="middle" fill="#60a5fa" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="700">&lt;100ms</text>
  <text x="100" y="295" text-anchor="middle" fill="#94a3b8" font-family="system-ui, -apple-system, sans-serif" font-size="11">CPU latency (p95)</text>
  
  <!-- Stat 2: GPU Latency -->
  <text x="250" y="275" text-anchor="middle" fill="#60a5fa" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="700">&lt;30ms</text>
  <text x="250" y="295" text-anchor="middle" fill="#94a3b8" font-family="system-ui, -apple-system, sans-serif" font-size="11">GPU latency (p95)</text>
  
  <!-- Stat 3: Docker -->
  <text x="400" y="275" text-anchor="middle" fill="#60a5fa" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="700">1 Image</text>
  <text x="400" y="295" text-anchor="middle" fill="#94a3b8" font-family="system-ui, -apple-system, sans-serif" font-size="11">Docker deploy</text>
  
  <!-- Stat 4: API Keys -->
  <text x="550" y="275" text-anchor="middle" fill="#60a5fa" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="700">0 API Keys</text>
  <text x="550" y="295" text-anchor="middle" fill="#94a3b8" font-family="system-ui, -apple-system, sans-serif" font-size="11">Fully offline</text>
  
  <!-- Stat 5: RAM -->
  <text x="700" y="275" text-anchor="middle" fill="#60a5fa" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="700">&lt;2GB</text>
  <text x="700" y="295" text-anchor="middle" fill="#94a3b8" font-family="system-ui, -apple-system, sans-serif" font-size="11">RAM usage</text>
  
  <!-- Bottom tagline -->
  <text x="400" y="328" text-anchor="middle" fill="#475569" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-style="italic">Self-hosted content safety for teams who can't send data to the cloud</text>
  
</svg>

