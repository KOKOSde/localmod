<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 420">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=JetBrains+Mono:wght@400;500&amp;display=swap');
      .txt-ui { font-family: 'Inter', system-ui, sans-serif; }
      .txt-mono { font-family: 'JetBrains Mono', 'Fira Code', monospace; }
    </style>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.25"/>
    </filter>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5" stroke-opacity="0.3"/>
    </pattern>

    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#60a5fa" />
    </marker>
    <marker id="arrowGray" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 z" fill="#64748b" />
    </marker>
  </defs>

  <rect width="900" height="420" fill="#0f172a"/>
  <rect width="900" height="420" fill="url(#grid)"/>
  
  <rect x="180" y="30" width="540" height="240" rx="16" fill="#1e293b" fill-opacity="0.6" stroke="#3b82f6" stroke-width="1" stroke-opacity="0.3" filter="url(#shadow)"/>
  
  <path d="M 180 76 L 720 76" stroke="#334155" stroke-width="1"/>
  <g transform="translate(200, 54)">
    <rect x="0" y="0" width="24" height="24" rx="6" fill="#3b82f6" fill-opacity="0.2"/>
    <path d="M 6 12 L 10 16 L 18 8" stroke="#60a5fa" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="34" y="6" class="txt-ui" font-weight="700" font-size="16" fill="#f8fafc" alignment-baseline="hanging">LocalMod Core</text>
    <text x="34" y="24" class="txt-ui" font-weight="400" font-size="11" fill="#94a3b8" alignment-baseline="hanging">v2.4 • Offline Environment</text>
  </g>
  <rect x="630" y="48" width="70" height="20" rx="10" fill="#22c55e" fill-opacity="0.1" stroke="#22c55e" stroke-width="1" stroke-opacity="0.3"/>
  <text x="665" y="62" text-anchor="middle" class="txt-ui" font-size="10" font-weight="600" fill="#4ade80">● Active</text>

  <g transform="translate(30, 90)">
    <rect width="110" height="80" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1" filter="url(#shadow)"/>
    <text x="55" y="25" text-anchor="middle" class="txt-ui" font-size="12" font-weight="600" fill="#e2e8f0">User Input</text>
    <rect x="10" y="35" width="90" height="35" rx="4" fill="#0f172a"/>
    <text x="18" y="52" class="txt-mono" font-size="9" fill="#94a3b8">"Sample text</text>
    <text x="18" y="64" class="txt-mono" font-size="9" fill="#94a3b8">payload..."</text>
  </g>

  <line x1="140" y1="130" x2="170" y2="130" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrow)"/>

  <g transform="translate(200, 95)">
    <g id="cards">
        <g transform="translate(0,0)">
            <rect width="90" height="60" rx="6" fill="#7c3aed" fill-opacity="0.1" stroke="#7c3aed" stroke-width="1" stroke-opacity="0.5"/>
            <text x="10" y="20" class="txt-ui" font-size="11" font-weight="600" fill="#d8b4fe">Toxicity</text>
            <text x="10" y="35" class="txt-mono" font-size="8" fill="#a78bfa">distilbert</text>
            <circle cx="78" cy="12" r="3" fill="#7c3aed"/>
        </g>
        <g transform="translate(100,0)">
            <rect width="90" height="60" rx="6" fill="#06b6d4" fill-opacity="0.1" stroke="#06b6d4" stroke-width="1" stroke-opacity="0.5"/>
            <text x="10" y="20" class="txt-ui" font-size="11" font-weight="600" fill="#67e8f9">PII Data</text>
            <text x="10" y="35" class="txt-mono" font-size="8" fill="#22d3ee">regex/ner</text>
            <circle cx="78" cy="12" r="3" fill="#06b6d4"/>
        </g>
        <g transform="translate(200,0)">
            <rect width="90" height="60" rx="6" fill="#ef4444" fill-opacity="0.1" stroke="#ef4444" stroke-width="1" stroke-opacity="0.5"/>
            <text x="10" y="20" class="txt-ui" font-size="11" font-weight="600" fill="#fca5a5">Injection</text>
            <text x="10" y="35" class="txt-mono" font-size="8" fill="#f87171">deberta-v3</text>
            <circle cx="78" cy="12" r="3" fill="#ef4444"/>
        </g>
        <g transform="translate(300,0)">
            <rect width="90" height="60" rx="6" fill="#eab308" fill-opacity="0.1" stroke="#eab308" stroke-width="1" stroke-opacity="0.5"/>
            <text x="10" y="20" class="txt-ui" font-size="11" font-weight="600" fill="#fde047">Spam</text>
            <text x="10" y="35" class="txt-mono" font-size="8" fill="#facc15">bert-tiny</text>
            <circle cx="78" cy="12" r="3" fill="#eab308"/>
        </g>
        <g transform="translate(400,0)">
            <rect width="90" height="60" rx="6" fill="#db2777" fill-opacity="0.1" stroke="#db2777" stroke-width="1" stroke-opacity="0.5"/>
            <text x="10" y="20" class="txt-ui" font-size="11" font-weight="600" fill="#f9a8d4">NSFW</text>
            <text x="10" y="35" class="txt-mono" font-size="8" fill="#f472b6">img/text-clf</text>
            <circle cx="78" cy="12" r="3" fill="#db2777"/>
        </g>
    </g>
  </g>

  <path d="M 245 155 L 245 180 L 450 180" stroke="#475569" stroke-width="1.5" fill="none" stroke-dasharray="3,3"/>
  <path d="M 345 155 L 345 170 L 450 170" stroke="#475569" stroke-width="1.5" fill="none" stroke-dasharray="3,3"/>
  <path d="M 445 155 L 445 180" stroke="#475569" stroke-width="1.5" fill="none" stroke-dasharray="3,3" marker-end="url(#arrowGray)"/>
  <path d="M 545 155 L 545 170 L 450 170" stroke="#475569" stroke-width="1.5" fill="none" stroke-dasharray="3,3"/>
  <path d="M 645 155 L 645 180 L 450 180" stroke="#475569" stroke-width="1.5" fill="none" stroke-dasharray="3,3"/>

  <circle cx="445" cy="205" r="16" fill="#0f172a" stroke="#60a5fa" stroke-width="2"/>
  <path d="M 439 205 L 445 211 L 453 199" stroke="#60a5fa" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <rect x="330" y="205" width="70" height="24" rx="12" fill="#059669" fill-opacity="0.2" stroke="#059669"/>
  <text x="365" y="221" text-anchor="middle" class="txt-ui" font-size="11" font-weight="600" fill="#34d399">✓ Safe</text>

  <rect x="490" y="205" width="80" height="24" rx="12" fill="#dc2626" fill-opacity="0.2" stroke="#dc2626"/>
  <text x="530" y="221" text-anchor="middle" class="txt-ui" font-size="11" font-weight="600" fill="#f87171">⚠ Flagged</text>

  <line x1="720" y1="130" x2="750" y2="130" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrow)"/>

  <g transform="translate(760, 90)">
    <rect width="120" height="80" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1" filter="url(#shadow)"/>
    <text x="60" y="25" text-anchor="middle" class="txt-ui" font-size="12" font-weight="600" fill="#e2e8f0">JSON Response</text>
    
    <rect x="10" y="35" width="100" height="35" rx="4" fill="#0f172a"/>
    <text x="16" y="50" class="txt-mono" font-size="9" fill="#22d3ee">"flagged": <tspan fill="#f472b6">false</tspan>,</text>
    <text x="16" y="62" class="txt-mono" font-size="9" fill="#22d3ee">"score": <tspan fill="#fcd34d">0.98</tspan></text>
  </g>

  <line x1="50" y1="310" x2="850" y2="310" stroke="#334155" stroke-width="1"/>
  
  <g transform="translate(0, 340)">
     <g transform="translate(120, 0)">
       <text x="0" y="0" text-anchor="middle" class="txt-ui" font-size="22" font-weight="700" fill="#60a5fa">&lt;100ms</text>
       <text x="0" y="20" text-anchor="middle" class="txt-ui" font-size="11" fill="#94a3b8">End-to-end Latency</text>
     </g>
     
     <line x1="225" y1="-10" x2="225" y2="30" stroke="#334155" stroke-width="1"/>

     <g transform="translate(330, 0)">
       <text x="0" y="0" text-anchor="middle" class="txt-ui" font-size="22" font-weight="700" fill="#60a5fa">1 Container</text>
       <text x="0" y="20" text-anchor="middle" class="txt-ui" font-size="11" fill="#94a3b8">Docker / Podman</text>
     </g>

     <line x1="435" y1="-10" x2="435" y2="30" stroke="#334155" stroke-width="1"/>

     <g transform="translate(540, 0)">
       <text x="0" y="0" text-anchor="middle" class="txt-ui" font-size="22" font-weight="700" fill="#60a5fa">0 API Keys</text>
       <text x="0" y="20" text-anchor="middle" class="txt-ui" font-size="11" fill="#94a3b8">Air-gapped Safe</text>
     </g>

     <line x1="645" y1="-10" x2="645" y2="30" stroke="#334155" stroke-width="1"/>

     <g transform="translate(750, 0)">
       <text x="0" y="0" text-anchor="middle" class="txt-ui" font-size="22" font-weight="700" fill="#60a5fa">&lt;2GB</text>
       <text x="0" y="20" text-anchor="middle" class="txt-ui" font-size="11" fill="#94a3b8">Memory Footprint</text>
     </g>
  </g>
  
  <text x="450" y="400" text-anchor="middle" class="txt-ui" font-size="11" font-style="italic" fill="#64748b">Enterprise-grade content safety, running entirely on your infrastructure.</text>
</svg>
