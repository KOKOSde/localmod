<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 340">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  
  <!-- ==================== ROW 1: Main Flow ==================== -->
  
  <!-- User Content Box -->
  <rect x="20" y="60" width="140" height="100" rx="12" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2"/>
  <text x="90" y="95" text-anchor="middle" fill="#334155" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600">User Content</text>
  <!-- Document icon -->
  <rect x="60" y="108" width="60" height="40" rx="4" fill="#e2e8f0"/>
  <line x1="72" y1="120" x2="108" y2="120" stroke="#94a3b8" stroke-width="2" stroke-linecap="round"/>
  <line x1="72" y1="130" x2="100" y2="130" stroke="#94a3b8" stroke-width="2" stroke-linecap="round"/>
  <line x1="72" y1="140" x2="92" y2="140" stroke="#94a3b8" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Arrow 1 -->
  <path d="M 170 110 L 220 110" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- LocalMod Box (main) -->
  <rect x="230" y="30" width="340" height="180" rx="16" fill="#1e3a8a" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Docker icon -->
  <g transform="translate(250, 48)">
