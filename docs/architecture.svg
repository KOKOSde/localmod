  <text x="670" y="130" fill="#059669" font-family="monospace" font-size="9">{"flagged": false,</text>
  <text x="670" y="142" fill="#059669" font-family="monospace" font-size="9"> "severity": "none",</text>
  <text x="670" y="154" fill="#059669" font-family="monospace" font-size="9"> "ms": 42}</text>
  
  <!-- ==================== ROW 2: Stats ==================== -->
  
  <line x1="50" y1="250" x2="750" y2="250" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Stat 1: CPU Latency -->
  <text x="100" y="285" text-anchor="middle" fill="#1e40af" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700">&lt;100ms</text>
