  <!-- Stat 2: GPU Latency -->
  <text x="250" y="285" text-anchor="middle" fill="#1e40af" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700">&lt;30ms</text>
  <text x="250" y="305" text-anchor="middle" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="11">GPU latency</text>
  
