  <text x="418" y="190" text-anchor="middle" fill="#60a5fa" font-family="system-ui" font-size="12" font-weight="700">?</text>
  
  <!-- Output from decision -->
  <path d="M 400 185 L 280 185 L 280 200" stroke="#475569" stroke-width="1.5" fill="none"/>
  <path d="M 436 185 L 556 185 L 556 200" stroke="#475569" stroke-width="1.5" fill="none"/>
  
  <!-- Safe result -->
  <rect x="240" y="200" width="80" height="28" rx="14" fill="#059669"/>
  <text x="280" y="219" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="12" font-weight="600">âœ“ Safe</text>
  
  <!-- Flagged result -->
  <rect x="516" y="200" width="80" height="28" rx="14" fill="#dc2626"/>
  <text x="556" y="219" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="12" font-weight="600">âš  Flagged</text>
  
  <!-- Labels -->
  <text x="280" y="195" text-anchor="middle" fill="#4ade80" font-family="system-ui" font-size="8">if none triggered</text>
  <text x="556" y="195" text-anchor="middle" fill="#f87171" font-family="system-ui" font-size="8">if any triggered</text>
  
  <!-- Arrow to Response -->
  <path d="M 650 115 L 690 115" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Response Box -->
  <rect x="700" y="70" width="130" height="90" rx="12" fill="#1e293b" stroke="#334155" stroke-width="2"/>
  <text x="765" y="95" text-anchor="middle" fill="#f1f5f9" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600">JSON Response</text>
  <rect x="712" y="105" width="106" height="45" rx="6" fill="#334155"/>
  <text x="720" y="118" fill="#4ade80" font-family="monospace" font-size="8">{"flagged": false,</text>
  <text x="720" y="130" fill="#4ade80" font-family="monospace" font-size="8"> "confidence": 0.98,</text>
  <text x="720" y="142" fill="#4ade80" font-family="monospace" font-size="8"> "time_ms": 42}</text>
  
  <!-- ==================== STATS ROW ==================== -->
  
  <line x1="40" y1="265" x2="810" y2="265" stroke="#334155" stroke-width="1"/>
  
  <text x="110" y="300" text-anchor="middle" fill="#60a5fa" font-family="system-ui" font-size="20" font-weight="700">&lt;100ms</text>
  <text x="110" y="320" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">CPU latency</text>
  
  <text x="270" y="300" text-anchor="middle" fill="#60a5fa" font-family="system-ui" font-size="20" font-weight="700">&lt;30ms</text>
  <text x="270" y="320" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">GPU latency</text>
  
  <text x="425" y="300" text-anchor="middle" fill="#60a5fa" font-family="system-ui" font-size="20" font-weight="700">1 Docker</text>
  <text x="425" y="320" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">Self-contained</text>
  
  <text x="580" y="300" text-anchor="middle" fill="#60a5fa" font-family="system-ui" font-size="20" font-weight="700">0 API Keys</text>
  <text x="580" y="320" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">Fully offline</text>
  
  <text x="735" y="300" text-anchor="middle" fill="#60a5fa" font-family="system-ui" font-size="20" font-weight="700">&lt;2GB</text>
  <text x="735" y="320" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">RAM usage</text>
  
  <!-- Tagline -->
  <text x="425" y="360" text-anchor="middle" fill="#475569" font-family="system-ui" font-size="11" font-style="italic">Self-hosted content safety for teams who can't send data to the cloud</text>
  
</svg>
